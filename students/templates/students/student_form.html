<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/student.css' %}">
    <title>{% if is_edit %}Edit Student{% else %}Add Student{% endif %}</title>
</head>
<body>
<div class="container">

    <div class="top-bar">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <h2>{% if is_edit %}Edit Student{% else %}Add Student{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn {% if is_edit %}edit-btn{% else %}add-btn{% endif %}">
            {% if is_edit %}Update{% else %}Save{% endif %}
        </button>
    </form>
</div>
</body>
</html>
